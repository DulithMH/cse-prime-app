<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Prime v3 | Custom Strategy Engine</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & DOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Libraries -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.7/Recharts.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { background-color: #020617; color: #e2e8f0; }
        .terminal-card { background-color: #0f172a; border: 1px solid #1e293b; }
        .input-dark { background: #020617; border: 1px solid #1e293b; color: white; }
        .input-dark:focus { border-color: #3b82f6; outline: none; }
        .btn-primary { background: #2563eb; color: white; font-weight: bold; transition: 0.2s; }
        .btn-primary:hover { background: #1d4ed8; }
        .glass-panel { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { LineChart, Line, BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = window.Recharts;

        // --- GEMINI API INTEGRATION ---
        const callGeminiAPI = async (prompt) => {
            const apiKey = ""; // API Key provided by execution environment
            const model = "gemini-2.5-flash-preview-09-2025";
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
            const payload = { contents: [{ parts: [{ text: prompt }] }] };
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "Analysis Failed.";
            } catch (error) { return "Error connecting to AI Strategy Engine."; }
        };

        // --- ICONS ---
        const Icon = ({ name, size = 18, className = "" }) => {
            const iconDef = (window.lucide && window.lucide.icons) ? window.lucide.icons[name] : null;
            if (!iconDef) return <span>?</span>;
            return React.createElement('svg', {
                xmlns: "http://www.w3.org/2000/svg", width: size, height: size, viewBox: "0 0 24 24", 
                fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", 
                strokeLinejoin: "round", className
            }, iconDef.map((c, i) => React.createElement(c[0], { ...c[1], key: i })));
        };

        // --- INITIAL DATA ---
        const INITIAL_DATA = {
            cash: 1000000,
            portfolio: [],
            watchlist: [],
            companies: [
                {
                    symbol: "JKH", name: "John Keells Holdings", sector: "Capital Goods", price: 185.00,
                    data: { pe: 12.5, roe: 15.5, de: 0.45, growth: "12%", moat: "High", cashflow: "Positive" },
                    history: [140, 150, 145, 160, 155, 148, 130, 135, 160, 185]
                },
                {
                    symbol: "COMB", name: "Commercial Bank", sector: "Banking", price: 92.50,
                    data: { pe: 6.5, roe: 18.2, de: 6.0, growth: "8%", moat: "Medium", cashflow: "Strong" },
                    history: [120, 130, 140, 135, 120, 100, 80, 85, 90, 92.5]
                },
                {
                    symbol: "DIAL", name: "Dialog Axiata", sector: "Telecom", price: 10.50,
                    data: { pe: 8.2, roe: 12.0, de: 0.8, growth: "5%", moat: "High", cashflow: "Stable" },
                    history: [9, 10, 11, 12, 11, 10, 11, 12, 8, 10.5]
                }
            ],
            // Default Strategy: The Benjamin Graham Logic
            userStrategy: "Act as Benjamin Graham. \nRules:\n1. P/E must be below 15.\n2. Debt/Equity must be low (< 0.5).\n3. Must pay a dividend.\n4. If it meets criteria, say 'BUY'. If risk is high, say 'AVOID'."
        };

        // --- COMPONENTS ---

        // 1. STRATEGY CONFIGURATOR
        const StrategyConfig = ({ strategy, setStrategy }) => (
            <div className="terminal-card p-6 rounded-lg mb-6 border-l-4 border-purple-500">
                <h3 className="text-xl font-bold text-white mb-2 flex items-center gap-2">
                    <Icon name="BrainCircuit" className="text-purple-400"/> My Strategy Protocol
                </h3>
                <p className="text-xs text-slate-400 mb-4">
                    Define the logic the AI uses to evaluate stocks. Be specific about your rules.
                </p>
                <textarea 
                    value={strategy}
                    onChange={(e) => setStrategy(e.target.value)}
                    className="w-full bg-slate-950 border border-slate-700 rounded p-4 text-sm text-purple-200 font-mono focus:border-purple-500 outline-none h-32"
                    placeholder="E.g., Act as Warren Buffett. Look for MOAT and ROE > 15%..."
                />
            </div>
        );

        // 2. STOCK TERMINAL
        const StockTerminal = ({ company, strategy, onClose, onTrade }) => {
            const [analysis, setAnalysis] = useState("");
            const [loading, setLoading] = useState(false);
            const [qty, setQty] = useState(100);

            // The "Magic" Function
            const runStrategy = async () => {
                setLoading(true);
                const prompt = `
                    ${strategy}
                    
                    Analyze this stock based STRICTLY on the strategy rules above.
                    
                    Stock Data for ${company.name} (${company.symbol}):
                    - Price: ${company.price}
                    - P/E Ratio: ${company.data.pe}
                    - ROE: ${company.data.roe}%
                    - Debt/Equity: ${company.data.de}
                    - Revenue Growth: ${company.data.growth}
                    - Moat Status: ${company.data.moat}
                    
                    Output format:
                    1. Strategy Match: (Yes/No/Partial)
                    2. Verdict: (Buy/Sell/Hold)
                    3. Reasoning: (Why it fits or fails your specific rules)
                `;
                const result = await callGeminiAPI(prompt);
                setAnalysis(result);
                setLoading(false);
            };

            const chartData = company.history.map((p, i) => ({ year: 2014+i, price: p }));

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80 backdrop-blur-sm animate-in fade-in">
                    <div className="bg-slate-900 w-full max-w-5xl h-[85vh] rounded-xl border border-slate-700 shadow-2xl flex flex-col overflow-hidden">
                        
                        {/* Header */}
                        <div className="p-6 border-b border-slate-800 bg-slate-950 flex justify-between items-center">
                            <div>
                                <h2 className="text-3xl font-black text-white">{company.symbol}</h2>
                                <span className="text-emerald-400 font-mono text-xl">LKR {company.price.toFixed(2)}</span>
                            </div>
                            <button onClick={onClose} className="text-slate-400 hover:text-white"><Icon name="X" size={24}/></button>
                        </div>

                        <div className="flex-1 overflow-y-auto p-6 grid md:grid-cols-2 gap-8">
                            
                            {/* Left: Data & Chart */}
                            <div className="space-y-6">
                                <div className="terminal-card p-4 rounded-lg">
                                    <div className="h-[200px]">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <LineChart data={chartData}>
                                                <CartesianGrid strokeDasharray="3 3" stroke="#1e293b"/>
                                                <XAxis dataKey="year" stroke="#475569" tick={{fontSize: 10}}/>
                                                <Tooltip contentStyle={{backgroundColor: '#0f172a', border: '1px solid #334155'}}/>
                                                <Line type="monotone" dataKey="price" stroke="#3b82f6" strokeWidth={2} dot={false}/>
                                            </LineChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="p-3 bg-slate-800 rounded border border-slate-700">
                                        <div className="text-xs text-slate-500 uppercase font-bold">P/E Ratio</div>
                                        <div className="text-xl text-white font-mono">{company.data.pe}</div>
                                    </div>
                                    <div className="p-3 bg-slate-800 rounded border border-slate-700">
                                        <div className="text-xs text-slate-500 uppercase font-bold">ROE</div>
                                        <div className="text-xl text-white font-mono">{company.data.roe}%</div>
                                    </div>
                                    <div className="p-3 bg-slate-800 rounded border border-slate-700">
                                        <div className="text-xs text-slate-500 uppercase font-bold">Debt/Equity</div>
                                        <div className="text-xl text-white font-mono">{company.data.de}</div>
                                    </div>
                                    <div className="p-3 bg-slate-800 rounded border border-slate-700">
                                        <div className="text-xs text-slate-500 uppercase font-bold">Growth</div>
                                        <div className="text-xl text-white font-mono">{company.data.growth}</div>
                                    </div>
                                </div>

                                {/* Trade Box */}
                                <div className="terminal-card p-4 rounded-lg border-t-2 border-emerald-500">
                                    <h4 className="text-white font-bold mb-2 flex items-center gap-2"><Icon name="DollarSign" size={16}/> Execution</h4>
                                    <div className="flex gap-2">
                                        <input type="number" value={qty} onChange={e => setQty(e.target.value)} className="input-dark p-2 rounded w-24 text-center"/>
                                        <button onClick={() => onTrade(company, qty, 'BUY')} className="flex-1 bg-emerald-600 hover:bg-emerald-500 text-white font-bold rounded">BUY</button>
                                        <button onClick={() => onTrade(company, qty, 'SELL')} className="flex-1 bg-rose-600 hover:bg-rose-500 text-white font-bold rounded">SELL</button>
                                    </div>
                                </div>
                            </div>

                            {/* Right: Strategy Engine */}
                            <div className="flex flex-col h-full">
                                <div className="terminal-card flex-1 p-6 rounded-lg border border-purple-500/30 flex flex-col">
                                    <h3 className="text-purple-400 font-bold mb-4 flex items-center gap-2">
                                        <Icon name="Cpu" size={18}/> Strategy Engine Output
                                    </h3>
                                    
                                    <div className="flex-1 bg-slate-950 rounded p-4 border border-slate-800 overflow-y-auto mb-4 font-mono text-sm text-slate-300">
                                        {loading ? (
                                            <div className="flex items-center justify-center h-full text-purple-400 animate-pulse">
                                                Running Algorithm...
                                            </div>
                                        ) : analysis ? (
                                            <div className="whitespace-pre-wrap">{analysis}</div>
                                        ) : (
                                            <div className="text-center text-slate-600 mt-10">
                                                Awaiting execution command...
                                            </div>
                                        )}
                                    </div>

                                    <button 
                                        onClick={runStrategy} 
                                        disabled={loading}
                                        className="w-full py-3 bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-500 hover:to-blue-500 text-white font-bold rounded shadow-lg shadow-purple-900/20 flex justify-center items-center gap-2"
                                    >
                                        <Icon name="Play" size={16}/> Run My Strategy
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            );
        };

        // 3. MAIN APP
        const App = () => {
            const [db, setDb] = useState(INITIAL_DATA);
            const [selectedStock, setSelectedStock] = useState(null);
            
            // This is the core of your request: The User-Defined Strategy
            const [strategy, setStrategy] = useState(INITIAL_DATA.userStrategy);

            const handleTrade = (company, qty, type) => {
                const cost = qty * company.price;
                if (type === 'BUY') {
                    if (db.cash < cost) return alert("Insufficient Cash");
                    setDb(prev => ({
                        ...prev,
                        cash: prev.cash - cost,
                        portfolio: [...prev.portfolio, { symbol: company.symbol, qty: Number(qty), price: company.price }]
                    }));
                }
                alert("Trade Executed");
                setSelectedStock(null);
            };

            const portfolioValue = db.portfolio.reduce((acc, item) => acc + (item.qty * item.price), 0);

            return (
                <div className="min-h-screen pb-12 font-sans text-slate-200">
                    <header className="bg-slate-950 border-b border-slate-800 sticky top-0 z-40">
                        <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="bg-blue-600 p-1.5 rounded"><Icon name="TrendingUp" className="text-white"/></div>
                                <span className="text-xl font-black text-white">CSE<span className="text-purple-500">Prime</span> <span className="text-xs text-slate-500">v3.0</span></span>
                            </div>
                            <div className="text-sm font-mono text-emerald-400">Cash: LKR {(db.cash).toLocaleString()}</div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 py-8">
                        
                        {/* 1. Strategy Input Section */}
                        <StrategyConfig strategy={strategy} setStrategy={setStrategy} />

                        {/* 2. Portfolio Summary */}
                        <div className="grid md:grid-cols-4 gap-6 mb-8">
                            <div className="terminal-card p-6 rounded-lg bg-slate-900 border-l-4 border-blue-500">
                                <div className="text-slate-400 text-xs uppercase font-bold">Total Portfolio Value</div>
                                <div className="text-2xl font-mono text-white mt-1">LKR {portfolioValue.toLocaleString()}</div>
                            </div>
                            <div className="col-span-3 terminal-card p-6 rounded-lg">
                                <h3 className="text-white font-bold mb-4 flex items-center gap-2"><Icon name="List"/> Current Holdings</h3>
                                {db.portfolio.length === 0 ? <p className="text-slate-500 text-sm">No Active Positions.</p> : (
                                    <div className="flex gap-4 overflow-x-auto">
                                        {db.portfolio.map((p, i) => (
                                            <div key={i} className="bg-slate-800 p-3 rounded min-w-[150px] border border-slate-700">
                                                <div className="font-bold text-white">{p.symbol}</div>
                                                <div className="text-xs text-slate-400">{p.qty} shares</div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* 3. Market Scanner */}
                        <div className="terminal-card rounded-lg overflow-hidden">
                            <div className="p-4 bg-slate-900 border-b border-slate-800">
                                <h3 className="text-white font-bold flex items-center gap-2"><Icon name="Search"/> Market Data</h3>
                            </div>
                            <table className="w-full text-left text-sm text-slate-300">
                                <thead className="bg-slate-950 text-xs uppercase text-slate-500 font-bold border-b border-slate-800">
                                    <tr><th className="p-4">Symbol</th><th className="p-4">Price</th><th className="p-4">P/E</th><th className="p-4">Growth</th><th className="p-4">Action</th></tr>
                                </thead>
                                <tbody className="divide-y divide-slate-800">
                                    {db.companies.map(c => (
                                        <tr key={c.symbol} className="hover:bg-slate-800/50 transition">
                                            <td className="p-4 font-bold text-white">{c.symbol} <span className="text-xs text-slate-500 block font-normal">{c.name}</span></td>
                                            <td className="p-4 font-mono text-emerald-400">{c.price}</td>
                                            <td className="p-4 font-mono">{c.data.pe}</td>
                                            <td className="p-4 font-mono text-blue-400">{c.data.growth}</td>
                                            <td className="p-4">
                                                <button onClick={() => setSelectedStock(c)} className="text-purple-400 hover:text-white flex items-center gap-1 text-xs font-bold border border-purple-500/50 px-3 py-1.5 rounded hover:bg-purple-500/20">
                                                    RUN STRATEGY
                                                </button>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </main>

                    {selectedStock && (
                        <StockTerminal 
                            company={selectedStock} 
                            strategy={strategy} 
                            onClose={() => setSelectedStock(null)} 
                            onTrade={handleTrade}
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
